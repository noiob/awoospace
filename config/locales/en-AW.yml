---
en-AW:
  notification_mailer:
    digest:
      action: View all notifications
      body: Here is a brief summary of the messages you missed since your last visit on %{since}
      mention: "%{name} awooed at you in:"
      new_followers_summary:
        one: Also, you have acquired one new follower while being away! Yay!
        other: Also, you have acquired %{count} new followers while being away! Amazing!
      subject:
        one: "1 new notification since your last visit \U0001F418"
        other: "%{count} new notifications since your last visit \U0001F418"
      title: In your absence...
    favourite:
      body: 'Your snoot was booped by %{name}:'
      subject: "%{name} booped your snoot"
      title: New favourite
    follow:
      body: "%{name} joined your pack!"
      subject: "%{name} joined your pack"
      title: New follower
    follow_request:
      action: Manage follow requests
      body: "%{name} has requested to follow you"
      subject: 'Pending follower: %{name}'
      title: New follow request
    mention:
      action: Reply
      body: 'You were awooed at by %{name} in:'
      subject: You were awooed at by %{name}
      title: New mention
    poll:
      subject: A poll by %{name} has ended
    reblog:
      body: '%{name} joined your howl:'
      subject: "%{name} joined your howl"
      title: New boost
    status:
      subject: "%{name} just awooed"
